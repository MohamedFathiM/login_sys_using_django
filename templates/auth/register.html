{% extends '../master.html' %} {% block title %} Register {% endblock %}


{% block content %}

<div class="m-4">
<form method="POST" action="/register">
    {% csrf_token %}
  <div class="form-group">
    <label >Email address</label>
    <input type="email" name="email" class="form-control"  placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label >User Name</label>
    <input type="text" name="username" class="form-control"  placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label >Name</label>
    <input type="name" name="name" class="form-control"  placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" name="password" class="form-control"  placeholder="Password" required>
  </div>
    <div class="form-group">
    <label >Confirm Your Password</label>
    <input type="password" name="password_confirmation" class="form-control"  placeholder="Password" required>
  </div>
  <div class="form-group mt-4">
     <button type="submit" class="btn btn-primary">Register</button>
   </div>
</form>
</div>

{% endblock %}
